default_stages: [commit]
default_language_version:
  python: python3.10.9
repos:
  - repo: https://github.com/psf/black
    rev: 21.8b0
    hooks:
    - id: black
      args: [
        --line-length=79, 
        --target-version=py310
      ]
      exclude: ^(venv/|docs/)
      types: ['python']
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.2
    hooks:
    - id: flake8
      args: [
        --max-line-length=79
      ]
      ignore: W503
      exclude: ^(venv/|docs/)
      # per-file-ignores: */settings.py:E501
      types: ['python']
      max-complexity: 10